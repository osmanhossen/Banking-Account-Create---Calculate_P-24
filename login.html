<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Login</title>
  <!-- tailwind css link -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header>
    <h1 class="text-5xl text-center text-green-600">Welcome To <span class="font-semibold text-orange-700">Our
        Project Bank</span>
    </h1>
  </header>
  <main>
    <section class="bg-teal-500 mt-14 p-10 w-9/12 mx-auto rounded-sm">
      <h2 class="text-4xl mb-4 font-semibold text-zinc-700">Please Login</h2>
      <div>
        <input class="w-9/12 block mb-3 px-3 rounded-sm" id="user_email" type="email" placeholder="Your Email" required>
        <input class="w-9/12 block mb-3 px-3 rounded-sm" id="user_password" type="password" placeholder="Your Password"
          required>
        <button id="btn_submit"
          class="bg-lime-700 hover:bg-orange-800 px-8 py-2 text-green-200 font-semibold rounded-lg">Login</button>
        <button id="Create_Account"
          class="bg-lime-700 hover:bg-orange-800 px-8 py-2 text-green-200 font-semibold rounded-lg">Create
          a New Account</button> <br>

      </div>
      <p class="mt-10">if You Want To Login,Below The Password and Email.......</p>
      <hr class="w-96 border-black">
      <p class="text-start font-medium">Email Id : <span class="font-bold">Hridoy@gmail.com</span></p>
      <p class="text-start font-medium">Password : <span class="font-bold">P_Expert</span></p>
    </section>
  </main>

  <script src="js/login.js"></script>
</body>

</html>

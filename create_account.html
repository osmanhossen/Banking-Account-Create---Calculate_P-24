<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create An Bank Account</title>
  <!-- tailwind css link -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header>
    <h1 class="text-5xl mt-10 text-center text-green-600">Welcome
      <span class="font-semibold text-green-700">Create A Bank Account</span></span>
    </h1>
  </header>
  <main>
    <section class="bg-amber-400 my-14 p-10 w-6/12 mx-auto rounded-md">
      <h2 class="font-bold text-xl text-gray-800 my-5">Filling Your Information</h2>
      <div class="mx-auto w-6/12">
        <div>
          <h3>First Name</h3>
          <input class="w-9/12 block mb-3 px-3 rounded-sm" id="" type="text" placeholder="Your First Name" required>
        </div>
        <input class="w-9/12 block mb-3 px-3 rounded-sm" id="" type="text" placeholder="Your Last Name" required>
        <input class="w-9/12 block mb-3 px-3 rounded-sm" id="" type="text" placeholder="Your Full Name" required>
        <input class="w-9/12 block mb-3 px-3 rounded-sm" id="" type="text" placeholder="Your Father Name" required>
        <input class="w-9/12 block mb-3 px-3 rounded-sm" id="" type="text" placeholder="Your Mother Name" required>
        <input class="w-9/12 block mb-3 px-3 rounded-sm" id="" type="email" placeholder="Your Email Address" required>
        <input class="w-9/12 block mb-3 px-3 rounded-sm" id="" type="Number" placeholder="Your Phone Number" required>
        <input class="w-9/12 block mb-3 px-3 rounded-sm" id="" type="text" placeholder="Your Address" required>
        <input class="w-9/12 block mb-3 px-3 rounded-sm" id="user_password" type="password" placeholder=" Password"
          required>
        <input class="w-9/12 block mb-3 px-3 rounded-sm" id="user_password" type="password"
          placeholder="Confirm Password" required>
        <div>
          <h3>Gender</h3>
          <input class="w-9/12 block mb-3 px-3 rounded-sm font-semibold" id="user_email" type="" placeholder=""
            required>
        </div>
        <div>
          <h3>Date Of Birth</h3>
          <input class="w-9/12 block mb-3 px-3 rounded-sm font-semibold" id="user_email" type="date" placeholder="gg"
            required>
        </div>
        <div>
          <h3>Upload Photo</h3>
          <input class="w-9/12 block mb-3 px-3 rounded-sm font-semibold" id="user_email" type="file" placeholder=""
            required>
        </div>

        <button id="form_submit"
          class="bg-lime-700 hover:bg-orange-800 px-8 py-2 text-green-200 font-semibold rounded-lg">Submit</button>
        <button id="form_Cancel"
          class="bg-lime-700 hover:bg-orange-800 px-8 py-2 text-green-200 font-semibold rounded-lg">Cancel</button>


      </div>
      </div>
    </section>
  </main>

  <script src="js/create_account.js"></script>
</body>

</html>
